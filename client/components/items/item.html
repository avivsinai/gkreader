<template name="item">
	<div class="item">
		<h2>
			<a href="{{link}}">
				{{title}}
			</a>
		</h2>
		<h4 class="basic-info">{{feed.name}} by {{author}} | {{pubDate}}</h4>
		{{#if image}}
			<img alt="{{title}}" src="{{image.link}}"</img>
		{{/if}}
		{{desription}}
	</div>
</template>
