<head>
	<title>GKReader | Coming Soon...</title>
	
	<!-- Google Web Font-->

	<link href='http://fonts.googleapis.com/css?family=Molle:400italic' rel='stylesheet' type='text/css'>
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	
	<!-- fav icons -->

	<!-- METAs go here -->

	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

<body>
	{{> coming_soon}}
	{{> notifications_drawer}}
</body>

<template name="coming_soon">
<div class="container">
	<div id="box" class="span7 offset2">
		<h1>
			{{> logo}} is coming soon...
		<h2>
			Yet another Google Reader alternative, modeled after Google Reader itself
		</h2>
		<form id="subscribeForm" class="form-inline">
			<div id="signup" class="form-inline input-prepend input-append">
				<div class="control-group">
					<span class="add-on"><i class="icon-envelope"></i></span>
					<input name="email" class="email input-xlarge" id="email" placeholder="Your email address" autofocus="autofocus" type="email" required>
					<button id="subscribeBtn" class="btn btn-primary" type="submit" name="subscribe">Subscribe</button>
				</div>
			</div>
		<form>
	</div>
</div><!--end container-->
</template>
